{extend name="public:base" /}
{block name="header"}
<span class="action-span"><a href="{:url('index')}">属性列表</a></span>
<span class="action-span1"><a href="">ECSHOP 管理中心</a></span>
<span id="search_id" class="action-span1"> - 修改属性</span>
<div style="clear:both"></div>
{/block}
{block name="body"}
<form  action="{:url('edit')}" method="post" enctype="multipart/form-data" name="theForm">
    <table width="90%" id="general-table" align="center">
        <tr>
            <td class="label">属性名称：</td>
            <td>
                <input type="text" name="attr_name" value="{$data.attr_name}" size="20" />
            </td>
        </tr>
        <tr>
            <td class="label">所属类型：</td>
            <td>
                <select name="type_id">
                    {foreach $cate as $key=>$value}
                    <option value="{$value.id}" {if condition="$value.id eq $data.type_id"}selected="selected"{/if}>
                        {$value.lev|str_repeat='&nbsp;',###}{$value.name}
                    </option>
                    {/foreach}
                </select>
            </td>
        </tr>
        <tr>
            <td class="label">属性类型：</td>
            <td>
                <input type="radio" name="attr_type" value="1" {if condition="$data.attr_type eq 1"}checked="checked"{/if}>唯一属性
                <input type="radio" name="attr_type" value="2" {if condition="$data.attr_type eq 2"}checked="checked"{/if}>单选属性
            </td>
        </tr>
        <tr>
            <td class="label">输入框类型：</td>
            <td>
                <input type="radio" name="attr_input_type" value="1" {if condition="$data.attr_input_type eq 1"}checked="checked"{/if}>文本输入
                <input type="radio" name="attr_input_type" value="2" {if condition="$data.attr_input_type eq 2"}checked="checked"{/if}>选择框
            </td>
        </tr>
        <tr>
            <td class="label">属性默认值：</td>
            <td>
                <textarea rows="5" cols="20" name="attr_values">{$data.attr_values}
                </textarea>(多个值英文逗号分隔)
            </td>
        </tr>
    </table>
    <div class="button-div">
        <input type="submit" value=" 确定 " class="button"/>
        <input type="reset" value=" 重置 " class="button" />
    </div>
    <input type="hidden" name="id" value="{$data.id}">
</form>
{/block}
