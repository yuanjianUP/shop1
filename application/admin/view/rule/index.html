{extend name="public/base" /}
{block name="body"}
<form method="post" action="" name="listForm">
    <div class="list-div" id="listDiv">
        <table width="100%" cellspacing="1" cellpadding="2" id="list-table">
            <tr>
                <th align="left">权限名称</th>
                <th align="left">控制器名称</th>
                <th align="left">操作名称</th>
                <th align="left">是否显示</th>
                <th>操作</th>
            </tr>
            {volist name="rule" id="vo"}
            <tr align="center" class="0">
                <td align="left" class="first-cell" >
                    {$vo.rule_name}
                </td>
                <td align="left" class="first-cell" >
                    {$vo.controller_name}
                </td>
                <td align="left" class="first-cell" >
                    {$vo.action_name}
                </td>
                <td align="left" class="first-cell" >
                    {eq name="vo.is_show" value="1"}显示{else /}不显示{/eq}
                </td>

                <td width="30%" align="center">
                    <a href="{:url('edit','id='.$vo['id'])}">编辑</a> |
                    <a href="{:url('del','id='.$vo['id'])}" title="移除" onclick="">移除</a>
                </td>
            </tr>
            {/volist}
        </table>
    </div>
</form>
{/block}
