{extend name="public:base" /}
{block name="header"}
<span class="action-span"><a href="{:url('index')}">类型列表</a></span>
<span class="action-span1"><a href="">ECSHOP 管理中心</a></span>
<span id="search_id" class="action-span1"> - 修改类型</span>
<div style="clear:both"></div>
{/block}
{block name="body"}
<form enctype="multipart/form-data" action="{:url('edit')}" method="post">
    <table width="90%" id="general-table" align="center">
        <tr>
            <td class="label">类型名称：</td>
            <td>
                <input type="hidden" name="id" value="{$data.id}">
                <input type="text" name="type_name" value="{$data.type_name}" size="20" />
            </td>
        </tr>
    </table>
    <div class="button-div">
        <input type="submit" value=" 确定 " class="button"/>
        <input type="reset" value=" 重置 " class="button" />
    </div>
</form>
{/block}
